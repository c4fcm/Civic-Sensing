<ion-view view-title="{{sensor.name}}">
  <ion-content class="padding">

    <ul class="list">
      <li class="item" ng-repeat="sensor in sensor.response.data.sensors">
        <h4>{{sensor.description}}</h4>
        <p>{{sensor.value}} {{sensor.unit}}</p>
      </li>
    </ul>
  </ion-content>
</ion-view>
