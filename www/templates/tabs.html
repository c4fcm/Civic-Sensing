<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive" id="bottom-tabs">

  <!-- Home Tab -->
  <ion-tab title="" icon-off="ion-ios-camera" icon-on="ion-ios-camera" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Gallery Tab -->
  <ion-tab title="" icon-off="ion-images" icon-on="ion-images" href="#/tab/gallery">
    <ion-nav-view name="tab-gallery"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="" icon-off="ion-map" icon-on="ion-map" href="#/tab/sensors">
    <ion-nav-view name="tab-sensors"></ion-nav-view>
  </ion-tab>


</ion-tabs>
